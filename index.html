<body>
    <div class="container">

    <!-- Î∂àÎü¨Ïò§Í∏∞ ÌôïÏù∏ Î™®Îã¨ -->
    <div class="modal-overlay" id="modal-overlay">

    <script>
        // localStorage Í¥ÄÎ¶¨ Í∞ùÏ≤¥ (Ïø†ÌÇ§ ÎåÄÏã† localStorage ÏÇ¨Ïö©)
        const StorageManager = {
            // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            setItem: function(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    console.log('Ï†ÄÏû• ÏôÑÎ£å:', key, value);
                    return true;
                } catch (e) {
                    console.error('Ï†ÄÏû• Ïã§Ìå®:', e);
                    return false;
                }
            },

            // Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
            getItem: function(key) {
                try {
                    const item = localStorage.getItem(key);
                    if (item === null) {
                        console.log('Ï†ÄÏû•Îêú Îç∞Ïù¥ÌÑ∞ ÏóÜÏùå:', key);
                        return null;
                    }
                    const value = JSON.parse(item);
                    console.log('Î∂àÎü¨Ïò§Í∏∞ ÏôÑÎ£å:', key, value);
                    return value;
                } catch (e) {
                    console.error('Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®:', e);
                    return null;
                }
            },

            // Í≥µÎ£° Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            saveDinoData: function(dinos) {
                return this.setItem('ark_dino_stats', dinos);
            },

            // Í≥µÎ£° Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
            loadDinoData: function() {
                return this.getItem('ark_dino_stats');
            },

            // Ï¶ùÍ∞ÄÍ∞í Ï†ÄÏû•
            saveIncrementValue: function(dinoIndex, statIndex, value) {
                const key = `increment_${dinoIndex}_${statIndex}`;
                return this.setItem(key, value);
            },

            // Ï¶ùÍ∞ÄÍ∞í Î∂àÎü¨Ïò§Í∏∞
            loadIncrementValue: function(dinoIndex, statIndex) {
                const key = `increment_${dinoIndex}_${statIndex}`;
                const value = this.getItem(key);
                return value !== null ? value : 2; // Í∏∞Î≥∏Í∞í 2
            },

            // Î™®Îì† Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî (ÎîîÎ≤ÑÍπÖÏö©)
            clearAll: function() {
                localStorage.clear();
                console.log('Î™®Îì† Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
            }
        };

        // Ï¥àÍ∏∞ Í≥µÎ£° Îç∞Ïù¥ÌÑ∞ (Í∏∞Î≥∏Í∞í)
        const defaultDinos = [
            {
                name: 'Ïò¨ÎπºÎØ∏',
                code: 'owl',
                stats: [
                    { name: 'Í∏∞Î†•', engName: 'Í∏∞Î†•', base: 101, current: 145, level: 11, mutations: 0 },
                    { name: 'Ï≤¥Î†•', engName: 'Ï≤¥Î†•', base: 68, current: 100, level: 9, mutations: 0 }
                ]
            },
            {
                name: 'Î†âÏä§',
                code: 'rex',
                stats: [
                    { name: 'Í∑ºÍ≥µ', engName: 'Í∑ºÏ†ëÍ≥µÍ≤©Î†•', base: 98, current: 142, level: 11, mutations: 0 },
                    { name: 'Ï≤¥Î†•', engName: 'Ï≤¥Î†•', base: 89, current: 125, level: 9, mutations: 0 }
                ]
            },
            {
                name: 'Í∏∞Í∞Ä',
                code: 'gigant',
                stats: [
                    { name: 'Í∑ºÍ≥µ', engName: 'Í∑ºÏ†ëÍ≥µÍ≤©Î†•', base: 87, current: 103, level: 4, mutations: 0 },
                    { name: 'Ï≤¥Î†•', engName: 'Ï≤¥Î†•', base: 79, current: 95, level: 4, mutations: 0 }
                ]
            },
            {
                name: 'Í∑∏Î¶¨ÌïÄ',
                code: 'griffin',
                stats: [
                    { name: 'Í∑ºÍ≥µ', engName: 'Í∑ºÏ†ëÍ≥µÍ≤©Î†•', base: 85, current: 97, level: 3, mutations: 0 },
                    { name: 'Í∏∞Î†•', engName: 'Í∏∞Î†•', base: 86, current: 98, level: 3, mutations: 0 }
                ]
            },
            {
                name: 'ÎùΩÎìúÎ†àÏù¥ÌÅ¨',
                code: 'rockdrake',
                stats: [
                    { name: 'Í∏∞Î†•', engName: 'Í∏∞Î†•', base: 100, current: 100, level: 0, mutations: 0 }
                ]
            }
        ];

        // localStorageÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í≥†, ÏÉàÎ°ú Ï∂îÍ∞ÄÎêú Í≥µÎ£°ÏùÄ ÏûêÎèô Î≥ëÌï©
        function mergeWithDefault(saved, defaults) {
            const savedCodes = saved.map(d => d.code);
            const merged = JSON.parse(JSON.stringify(saved));
            defaults.forEach(def => {
                if (!savedCodes.includes(def.code)) {
                    merged.push(JSON.parse(JSON.stringify(def)));
                }
            });
            return merged;
        }

        const savedData = StorageManager.loadDinoData();
        let dinos = savedData ? mergeWithDefault(savedData, defaultDinos) : JSON.parse(JSON.stringify(defaultDinos));

        // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Ïóê mutations ÌÇ§ ÏóÜÏúºÎ©¥ Î≥¥ÏôÑ
        dinos.forEach(dino => {
            dino.stats.forEach(stat => {
                if (stat.mutations === undefined) stat.mutations = 0;
            });
        });
        console.log('Ï¥àÍ∏∞ Í≥µÎ£° Îç∞Ïù¥ÌÑ∞:', dinos);

        function renderDinos() {
            const container = document.getElementById('dinos-container');
            container.innerHTML = '';

            dinos.forEach((dino, dinoIndex) => {
                const dinoSection = document.createElement('div');
                dinoSection.className = 'dino-section';

                let html = `<div class="dino-header"><span>${dino.name}</span><button class="edit-btn" id="edit-btn-${dinoIndex}" onclick="toggleEdit(${dinoIndex})">Ìé∏Ïßë</button></div>`;

                dino.stats.forEach((stat, statIndex) => {
                    const codeContent = `${dino.code},PATERNAL: ${stat.level},${stat.engName} [${stat.current}-`;
                    
                    // localStorageÏóêÏÑú Ï¶ùÍ∞ÄÍ∞í Î∂àÎü¨Ïò§Í∏∞
                    const savedIncrementValue = StorageManager.loadIncrementValue(dinoIndex, statIndex);
                    
                    html += `
                        <div class="stat-group">
                            <div class="stat-row">
                                <div class="stat-info" id="stat-info-${dinoIndex}-${statIndex}">
                                    <span class="stat-name">${stat.name}</span><span class="stat-mutations">${stat.mutations}</span> ${dino.name}
                                    Í∏∞Î≥∏ <span class="stat-base-val">${stat.base}</span> ÌòÑÏû¨ <strong class="stat-current-val">${stat.current}</strong>
                                </div>
                                <div class="controls">
                                    <span class="input-label">Ï¶ùÍ∞ÄÍ∞í:</span>
                                    <div class="increment-input-wrapper">
                                        <input type="number" class="increment-input" value="${savedIncrementValue}" min="2" id="increment-${dinoIndex}-${statIndex}" data-dino="${dinoIndex}" data-stat="${statIndex}">
                                        <div class="input-spinners">
                                            <button class="spinner-btn up" onclick="changeIncrement(${dinoIndex}, ${statIndex}, 2)">‚ñ≤</button>
                                            <button class="spinner-btn down" onclick="changeIncrement(${dinoIndex}, ${statIndex}, -2)">‚ñº</button>
                                        </div>
                                    </div>
                                    <button onclick="updateStat(${dinoIndex}, ${statIndex}, -1, event)">-</button>
                                    <button onclick="updateStat(${dinoIndex}, ${statIndex}, 1, event)">+</button>
                                </div>
                            </div>
                            <div class="code-container" id="code-container-${dinoIndex}-${statIndex}" onclick="copyCode(${dinoIndex}, ${statIndex})">
                                <span id="code-${dinoIndex}-${statIndex}">${codeContent}</span>
                                <span class="copy-indicator">‚úÖ Î≥µÏÇ¨Îê®!</span>
                            </div>
                        </div>
                    `;
                });

                dinoSection.innerHTML = html;
                container.appendChild(dinoSection);
            });

            // Î†åÎçîÎßÅ ÌõÑ Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            addScrollListeners();
            addInputChangeListeners();
        }

        // input Î≥ÄÍ≤Ω Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
        function addInputChangeListeners() {
            const inputs = document.querySelectorAll('.increment-input');
            
            inputs.forEach((input) => {
                // input Ïù¥Î≤§Ìä∏Î°ú Ïã§ÏãúÍ∞Ñ Ï†ÄÏû•
                input.addEventListener('input', function() {
                    const dinoIndex = parseInt(this.getAttribute('data-dino'));
                    const statIndex = parseInt(this.getAttribute('data-stat'));
                    let value = parseInt(this.value);
                    
                    // ÏµúÏÜåÍ∞í Í≤ÄÏ¶ù
                    if (isNaN(value) || value < 2) {
                        value = 2;
                        this.value = 2;
                    }
                    
                    // localStorageÏóê Ï†ÄÏû•
                    StorageManager.saveIncrementValue(dinoIndex, statIndex, value);
                });
            });
        }

        // Shift + Ïä§ÌÅ¨Î°§Î°ú Ï¶ùÍ∞ÄÍ∞í Ï°∞Ï†à Í∏∞Îä• Ï∂îÍ∞Ä
        function addScrollListeners() {
            const inputs = document.querySelectorAll('.increment-input');
            
            inputs.forEach((input) => {
                input.addEventListener('wheel', function(e) {
                    if (e.shiftKey) {
                        e.preventDefault();
                        
                        const idParts = this.id.split('-');
                        const dinoIndex = parseInt(idParts[1]);
                        const statIndex = parseInt(idParts[2]);
                        
                        const change = e.deltaY < 0 ? 2 : -2;
                        
                        changeIncrement(dinoIndex, statIndex, change);
                    }
                });
            });
        }

        // Ï¶ùÍ∞ÄÍ∞í Î≥ÄÍ≤Ω Ìï®Ïàò
        function changeIncrement(dinoIndex, statIndex, change) {
            const incrementInput = document.getElementById(`increment-${dinoIndex}-${statIndex}`);
            let currentValue = parseInt(incrementInput.value) || 2;
            let newValue = currentValue + change;
            
            // ÏµúÏÜåÍ∞í 2 Ïú†ÏßÄ
            if (newValue < 2) {
                newValue = 2;
            }
            
            incrementInput.value = newValue;
            
            // localStorageÏóê Ï¶ùÍ∞ÄÍ∞í Ï†ÄÏû•
            StorageManager.saveIncrementValue(dinoIndex, statIndex, newValue);
        }

        function updateStat(dinoIndex, statIndex, direction, event) {
            if (event) {
                event.preventDefault();
            }
            
            const incrementInput = document.getElementById(`increment-${dinoIndex}-${statIndex}`);
            const increment = parseInt(incrementInput.value) || 2;
            
            const dino = dinos[dinoIndex];
            const stat = dino.stats[statIndex];
            
            if (direction === -1) {
                // mutationsÍ∞Ä 0 ÏïÑÎûòÎ°úÎäî ÎÇ¥Î†§Í∞ÄÏßÄ ÏïäÏùå
                if (stat.mutations <= 0) return;
                stat.mutations--;
                stat.current -= increment;

                // mutations < 20 Ïùº ÎïåÎßå levelÎèÑ Í∞êÏÜå
                if (stat.mutations < 20) {
                    stat.level--;
                }
            } else {
                // Ï¶ùÍ∞Ä(+1)
                stat.level++;
                stat.mutations++;
                stat.current += increment;
            }

            // Î≤îÏúÑ Ï†úÌïú
            if (stat.level < 0) {
                stat.level = 0;
                stat.current = stat.base;
            }
            if (stat.level > 20) {
                stat.level = 20;
            }
            if (stat.current < stat.base) {
                stat.current = stat.base;
            }

            // localStorageÏóê Í≥µÎ£° Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
            StorageManager.saveDinoData(dinos);

            // Ìï¥Îãπ Ïä§ÌÉØÎßå ÏóÖÎç∞Ïù¥Ìä∏
            updateStatDisplay(dinoIndex, statIndex);
        }

        // CanvasÎ°ú ÌÖçÏä§Ìä∏ Ïã§Ï†ú ÌîΩÏÖÄ ÎÑàÎπÑ Ï∏°Ï†ï
        const _canvas = document.createElement('canvas');
        const _ctx = _canvas.getContext('2d');
        function measureTextWidth(text, font) {
            _ctx.font = font;
            return Math.ceil(_ctx.measureText(text).width);
        }

        function toggleEdit(dinoIndex) {
            const dino = dinos[dinoIndex];
            const btn = document.getElementById(`edit-btn-${dinoIndex}`);
            const isEditing = btn.classList.contains('done');

            if (isEditing) {
                // ÏôÑÎ£å Î≤ÑÌäº ÎàåÎ†ÄÏùÑ Îïå - ÏûÖÎ†•Í∞í Ï†ÄÏû•
                dino.stats.forEach((stat, statIndex) => {
                    const baseInput = document.getElementById(`edit-base-${dinoIndex}-${statIndex}`);
                    const currentInput = document.getElementById(`edit-current-${dinoIndex}-${statIndex}`);
                    const mutationsInput = document.getElementById(`edit-mutations-${dinoIndex}-${statIndex}`);
                    const newBase = parseInt(baseInput.value);
                    const newCurrent = parseInt(currentInput.value);
                    const newMutations = parseInt(mutationsInput.value);
                    if (!isNaN(newBase)) stat.base = newBase;
                    if (!isNaN(newCurrent)) stat.current = newCurrent;
                    if (!isNaN(newMutations)) stat.mutations = newMutations;
                });
                StorageManager.saveDinoData(dinos);
                btn.textContent = 'Ìé∏Ïßë';
                btn.classList.remove('done');

                // stat-info ÏõêÎûòÎåÄÎ°ú Î≥µÏõê
                dino.stats.forEach((stat, statIndex) => {
                    const statInfo = document.getElementById(`stat-info-${dinoIndex}-${statIndex}`);
                    statInfo.innerHTML = `
                        <span class="stat-name">${stat.name}</span><span class="stat-mutations">${stat.mutations}</span> ${dino.name}
                        Í∏∞Î≥∏ <span class="stat-base-val">${stat.base}</span> ÌòÑÏû¨ <strong class="stat-current-val">${stat.current}</strong>
                    `;
                    const codeContent = `${dino.code},PATERNAL: ${stat.level},${stat.engName} [${stat.current}-`;
                    document.getElementById(`code-${dinoIndex}-${statIndex}`).textContent = codeContent;
                });
            } else {
                // Ìé∏Ïßë Î≤ÑÌäº ÎàåÎ†ÄÏùÑ Îïå - input ÏúºÎ°ú ÍµêÏ≤¥
                dino.stats.forEach((stat, statIndex) => {
                    const statInfo = document.getElementById(`stat-info-${dinoIndex}-${statIndex}`);
                    const baseW = measureTextWidth(String(stat.base), '14px Malgun Gothic');
                    const currentW = measureTextWidth(String(stat.current), '14px Malgun Gothic');
                    const mutationsW = measureTextWidth(String(stat.mutations), '14px Malgun Gothic');
                    statInfo.innerHTML = `
                        <span class="stat-name">${stat.name}</span><input type="number" class="edit-stat-input stat-mutations-input" id="edit-mutations-${dinoIndex}-${statIndex}" value="${stat.mutations}" style="width:${mutationsW + 6}px"> ${dino.name}
                        Í∏∞Î≥∏ <input type="number" class="edit-stat-input" id="edit-base-${dinoIndex}-${statIndex}" value="${stat.base}" style="width:${baseW + 6}px">
                        ÌòÑÏû¨ <input type="number" class="edit-stat-input" id="edit-current-${dinoIndex}-${statIndex}" value="${stat.current}" style="width:${currentW + 6}px">
                    `;
                });
                btn.textContent = 'ÏôÑÎ£å';
                btn.classList.add('done');
            }
        }

        function updateStatDisplay(dinoIndex, statIndex) {
            const dino = dinos[dinoIndex];
            const stat = dino.stats[statIndex];

            // Ïä§ÌÉØ Ï†ïÎ≥¥ ÏóÖÎç∞Ïù¥Ìä∏ (idÎ°ú ÏßÅÏ†ë Ï†ëÍ∑º)
            const statInfo = document.getElementById(`stat-info-${dinoIndex}-${statIndex}`);
            statInfo.innerHTML = `
                <span class="stat-name">${stat.name}</span><span class="stat-mutations">${stat.mutations}</span> ${dino.name}
                Í∏∞Î≥∏ <span class="stat-base-val">${stat.base}</span> ÌòÑÏû¨ <strong class="stat-current-val">${stat.current}</strong>
            `;

            // ÏΩîÎìú ÌÖçÏä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
            const codeContent = `${dino.code},PATERNAL: ${stat.level},${stat.engName} [${stat.current}-`;
            const codeElement = document.getElementById(`code-${dinoIndex}-${statIndex}`);
            codeElement.textContent = codeContent;
        }

        function copyCode(dinoIndex, statIndex) {
            const codeElement = document.getElementById(`code-${dinoIndex}-${statIndex}`);
            const text = codeElement.textContent;
            const container = document.getElementById(`code-container-${dinoIndex}-${statIndex}`);
            
            navigator.clipboard.writeText(text).then(() => {
                container.classList.add('copied');
                
                setTimeout(() => {
                    container.classList.remove('copied');
                }, 1500);
            }).catch(err => {
                console.error('Î≥µÏÇ¨ Ïã§Ìå®:', err);
                alert('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            });
        }

        // Í≥µÏú† ÏΩîÎìú ÏÉùÏÑ± (Î≥ÄÎèôÍ∞íÎßå ÏïïÏ∂ï: code:c,l,m/c,l,m|...)
        function generateShareCode() {
            const compact = dinos.map(dino =>
                dino.code + ':' + dino.stats.map(s => `${s.current},${s.level},${s.mutations}`).join('/')
            ).join('|');
            const code = btoa(compact);
            const input = document.getElementById('share-input');
            input.value = code;
            input.select();
            navigator.clipboard.writeText(code).then(() => {
                const btn = input.nextElementSibling;
                const orig = btn.textContent;
                btn.textContent = '‚úÖ Î≥µÏÇ¨Îê®!';
                btn.style.backgroundColor = '#3ba55d';
                setTimeout(() => {
                    btn.textContent = orig;
                    btn.style.backgroundColor = '';
                }, 1500);
            });
        }

        let pendingShareMap = null;

        // Í≥µÏú† ÏΩîÎìú Î∂àÎü¨Ïò§Í∏∞ - ÎØ∏Î¶¨Î≥¥Í∏∞
        function loadShareCode() {
            const input = document.getElementById('share-input');
            const code = input.value.trim();
            if (!code) return;
            try {
                const compact = atob(code);
                const entries = compact.split('|');
                const map = {};
                entries.forEach(entry => {
                    const [dinoCode, statsStr] = entry.split(':');
                    map[dinoCode] = statsStr.split('/').map(s => {
                        const [current, level, mutations] = s.split(',').map(Number);
                        return { current, level, mutations };
                    });
                });

                // Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Í≥ÑÏÇ∞ Î∞è ÌëúÏãú
                let diffHtml = '';
                let hasAnyChange = false;

                dinos.forEach(dino => {
                    if (!map[dino.code]) return;
                    let statRows = '';
                    dino.stats.forEach((stat, i) => {
                        const n = map[dino.code][i];
                        if (!n) return;
                        const fields = [
                            { label: 'ÌòÑÏû¨', oldVal: stat.current, newVal: n.current },
                            { label: 'level', oldVal: stat.level, newVal: n.level },
                            { label: 'ÎÆ§ÌÖåÏù¥ÏÖò', oldVal: stat.mutations, newVal: n.mutations }
                        ];
                        fields.forEach(f => {
                            const changed = f.oldVal !== f.newVal;
                            if (changed) hasAnyChange = true;
                            statRows += `
                                <div class="modal-diff-row">
                                    <span class="modal-diff-label">[${stat.name}] ${f.label}</span>
                                    ${changed
                                        ? `<span class="modal-diff-old">${f.oldVal}</span>
                                           <span class="modal-diff-arrow">‚Üí</span>
                                           <span class="modal-diff-new">${f.newVal}</span>`
                                        : `<span class="modal-diff-same">${f.oldVal} (Î≥ÄÍ≤Ω ÏóÜÏùå)</span>`
                                    }
                                </div>`;
                        });
                    });
                    if (statRows) {
                        diffHtml += `<div class="modal-diff-item">
                            <div class="modal-diff-dino">${dino.name}</div>
                            ${statRows}
                        </div>`;
                    }
                });

                if (!diffHtml) {
                    alert('Ï†ÅÏö© Í∞ÄÎä•Ìïú Í≥µÎ£° Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
                    return;
                }

                if (!hasAnyChange) {
                    diffHtml += `<div style="color:#72767d;font-size:13px;margin-top:8px;">Î™®Îì† Í∞íÏù¥ ÌòÑÏû¨ÏôÄ ÎèôÏùºÌï©ÎãàÎã§.</div>`;
                }

                pendingShareMap = map;
                document.getElementById('modal-diff-content').innerHTML = diffHtml;
                document.getElementById('modal-overlay').classList.add('active');
            } catch (e) {
                alert('Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏùÄ ÏΩîÎìúÏûÖÎãàÎã§.');
            }
        }

        function closeModal() {
            pendingShareMap = null;
            document.getElementById('modal-overlay').classList.remove('active');
        }

        // Ïã§Ï†ú Ï†ÅÏö©
        function applyShareCode() {
            if (!pendingShareMap) return;
            dinos.forEach(dino => {
                if (pendingShareMap[dino.code]) {
                    dino.stats.forEach((stat, i) => {
                        const n = pendingShareMap[dino.code][i];
                        if (n) {
                            stat.current = n.current;
                            stat.level = n.level;
                            stat.mutations = n.mutations;
                        }
                    });
                }
            });
            StorageManager.saveDinoData(dinos);
            renderDinos();
            document.getElementById('share-input').value = '';
            closeModal();
        }

        // Ï¥àÍ∏∞ Î†åÎçîÎßÅ
        renderDinos();

        // ÎîîÎ≤ÑÍπÖÏö© - ÏΩòÏÜîÏóêÏÑú StorageManager.clearAll() Î°ú Î™®Îì† Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî Í∞ÄÎä•
        window.StorageManager = StorageManager;
    </script>
