        function changeIncrement(dinoIndex, statIndex, change) {
            const incrementInput = document.getElementById(`increment-${dinoIndex}-${statIndex}`);
            let currentValue = parseInt(incrementInput.value) || 2;

            const incrementInput = document.getElementById(`increment-${dinoIndex}-${statIndex}`);
            let value = parseInt(incrementInput.value);

            if (event) {

            const increment = parseInt(incrementInput.value) || 2;
